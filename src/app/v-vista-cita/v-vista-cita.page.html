<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-col class="ion-text-start">
                <a href="home" class="ion-text-start btn-add">
                    <ion-icon name="arrow-back-circle-outline"></ion-icon>
                </a>
            </ion-col>
            <ion-col class="ion-text-end" style="padding-left: 20%;">
                <img width="50%" src="assets/img/hbparreglado.PNG">
            </ion-col>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list-header style="margin-left: 47%; font-size: 150%;">Agendar cita</ion-list-header>
    
    <ion-list-header style="width: 50%; margin: 0 auto;"><h2>Noris Collins</h2></ion-list-header>
    <ion-avatar style=" margin: 0 auto;">
        <img src="assets/img/doctor01.jpg">
    </ion-avatar>
    <ion-list-header style="width: 50%; margin: 0 auto; text-align: center;">Cardiologo</ion-list-header>

    <ion-list>
        <ion-item>
            <ion-input placeholder="Asunto"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Descripcion"></ion-input>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <ion-item>
            <ion-label>Fecha</ion-label>
            <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Hora</ion-label>
            <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-button (click)="enviarCita()">Agendar</ion-button>

            <ion-label>{{dataReturn}}</ion-label>
            <!--<button ion-button (click)="sendPostRequest()">Post Data</button>-->
        </ion-item>
    </ion-list>
</ion-content>
