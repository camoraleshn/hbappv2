<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Promociones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="logo">
    <img src="assets/img/hbparreglado.PNG">
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content color="primary"
      pullingIcon="lines"
      refreshingSpinner="lines">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list mode="ios" inset="true" lines="full">
    <ion-item button *ngFor="let promo of promociones" (click)="detail(promo.IDPromocion)">
      <ion-label text-wrap>{{promo.Nombre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
