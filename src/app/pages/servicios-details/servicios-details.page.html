    <ion-back-button defaultHref="/menu/tabs/tabs/servicios" slot="start">

  </ion-toolbar>
</ion-header>

  <div class="logo">
    <img src="assets/img/hbparreglado.PNG">

      <ion-card-title text-wrap>{{servicio?.Nombre}}</ion-card-title>
    </ion-card-header>
