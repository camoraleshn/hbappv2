<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated (ionInput)="filter($event)" placeholder="Buscar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="logo">
    <img src="assets/img/hbparreglado.PNG">
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content color="primary" pullingIcon="lines" refreshingSpinner="lines">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list mode="ios" inset="true" lines="full">
    <ion-item button *ngFor="let servicio of servicios" (click)="detail(servicio.IDServicio)">
      {{servicio.Nombre}}
    </ion-item>
  </ion-list>
</ion-content>
