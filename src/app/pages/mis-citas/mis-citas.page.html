<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button defaultHref="/menu/tabs/tabs/servicios" slot="start">
    </ion-back-button>
    <ion-title>Citas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list mode="ios" inset="true" lines="full">
    <ion-item button *ngFor="let cita of citas; let i = index">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Cita con {{medicos[i].Nombre}} {{medicos[i].Apellido}}
          </ion-card-title>
          <ion-card-subtitle>Fecha: {{cita?.Fecha}} Hora: {{cita?.Hora}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-label>Estado de la Cita: {{cita?.Estado}}</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
