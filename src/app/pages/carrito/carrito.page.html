<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/menu/tabs/tabs/servicios" slot="start">
    </ion-back-button>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="logo">
    <img src="assets/img/hbparreglado.PNG">
  </div>
  <ion-list>
    <ion-item *ngFor="let producto of carrito">

      <ion-card mode="ios" *ngIf="type(producto)">
        <ion-card-header>
          <ion-card-title text-wrap>
            Servicio: {{producto?.Nombre}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Cantidad: {{producto?.Cantidad}} Precio: {{producto?.PrecioT}}
        </ion-card-content>
      </ion-card>

      <ion-card mode="ios" *ngIf="!(type(producto))">
        <ion-card-header>
          <ion-card-title text-wrap>
            Promocion: {{producto?.Nombre}}
          </ion-card-title>
          <ion-card-subtitle>{{producto?.Detalle}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-label>Servicios Incluidos:</ion-label>
          <ion-list mode="ios" inset="true" lines="full">
            <ion-item *ngFor="let servicio of producto.Servicio">
              <ion-label text-wrap>{{servicio?.Nombre}}</ion-label>
            </ion-item>
          </ion-list>
          <ion-label>Cantidad: {{producto?.Cantidad}} Precio: {{producto?.PrecioT}}</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
