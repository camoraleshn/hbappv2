<ion-split-pane contentId="content" when = "md" mode="md">
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menú Principal
        </ion-title> 
      </ion-toolbar>
        <ion-content [fullscreen] = "true" scroll-y="false">
          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of pages" text-right slot="start">
              <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)">
                <ion-label>
                  <ion-icon [name]="p.icon" item-left></ion-icon>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false" (click)="logout()">
              <ion-item>
                <ion-label>
                  <ion-icon name="log-out-outline" item-left></ion-icon>
                  Cerrar Sesión
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
          <ion-footer class="ion-no-border">
            <small class="e-mail" class="menu_footer">{{userEmail}}</small>
          </ion-footer>
        </ion-content>
    </ion-header>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
